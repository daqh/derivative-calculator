<html>

    <head>
        <script src="jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./semantic-ui/semantic.min.css">
        <script src="./semantic-ui/semantic.min.js"></script>
        <script src="math.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="ui segment" id="derivative-box">
            <form action="" class="ui form">
                <label for="expressison">Espressione</label>
                <div class="ui fluid input">
                    <input autocomplete="new" id="expression" name="expression" type="text">
                </div>
                <div class="ui hidden divider"></div>
                <div class="ui fluid input">
                    <button class="ui primary button">
                        Calcola
                    </button>
                </div>
            </form>
        </div>
        <script>
            const queryParams = new URLSearchParams(window.location.search);
            const expression = queryParams.get('expression');
            console.log(expression)
            if(expression) {
                const result = math.derivative(expression, 'x');
                $('#derivative-box')
                    .append('<div class="ui warning message">' + result.toString() + '</div>')
            }
        </script>
    </body>

</html>
